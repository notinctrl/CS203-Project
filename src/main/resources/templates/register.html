<!DOCTYPE html>

<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="css/style_register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="@{register}" method="POST" th:object="${user}">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" th:field = "*{username}" placeholder="Enter your name" required >
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" th:field = "*{address}" placeholder="Enter your address" required > 
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" required th:field = "*{emailAddress}" placeholder="Enter your email" >
          </div>
          <div class="input-box">
            <span class="details">Birthday</span>
            <input th:field = "*{birthday}" placeholder="Enter your date of birth" required >
          </div>
          <div class="input-box">
            <span class="details">Authorities</span>
            <input placeholder="Enter your authorities" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input th:field = "*{password}" placeholder="Confirm your password" required >
          </div>
        </div>
        <!-- <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div> -->
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>

      <a th:href="@{/index}"> back to homepage</a>
    </div>
  </div>

</body>
</html>
