<html xmlns:th="https://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/sectorstyles.css">
</head>

<body>
    <div class="center-container">
        <img src="http://localhost:8080/seating_plan/Taylor_Swift_Seating_Plan.jpg" usemap="#image-map" id="image" style="max-width: 100%; max-height: 100%;">
        <map name="image-map" id="image-map">
            <area target="_self" alt="sector_634" title="sector_634" href="" coords="736,244,645,276,706,322,778,293" shape="poly">
        </map>
    </div>
    
</body>

<script>
    // Get all the area elements
    const areas = document.querySelectorAll('area');

    // Add a mouseover event listener to each area element
    areas.forEach(area => {
        area.addEventListener('mouseover', () => {
            // Change the style when hovered
            area.style.fill = '#fff'; // Change to your desired hover color
            // Add any other styles you want for the hover effect
        });

        // Add a mouseout event listener to reset the style
        area.addEventListener('mouseout', () => {
            // Reset the style when not hovered
            area.style.fill = ''; // Reset to the original or default color
            // Reset any other styles as needed
        });
    });

// Get a reference to the image element
var image = document.getElementById('image');

// Get the actual width and height of the image
var imageWidth = image.width;
var imageHeight = image.height;

// Loop through each area and adjust the coordinates
areas.forEach(function(area) {
    var coords = area.getAttribute('coords').split(',').map(Number);

    // Adjust the coordinates based on the image size
    for (var i = 0; i < coords.length; i += 2) {
        coords[i] = (coords[i] / imageWidth) * 100 + '%';
        coords[i + 1] = (coords[i + 1] / imageHeight) * 100 + '%';
    }

    // Set the adjusted coordinates back to the area element
    area.setAttribute('coords', coords.join(','));
});

</script>

</html>
